        <br/>(33) 3412-2826 | (33) 3412-2595

    <div class="inputsBox">

      <div class="fielSingle">
        <h3>Cpf*:</h3>
        <input type="text" class="cpf">

      <div class="fielSingle">

        <a href="#" class="equi"><select name="" id="equipamento" class="equipamento">

        </select></a>
        <button onclick="cadastrarEquipamento()" class="loginBtn">+</button>
      </div>
      <div class="fielSingle">
        <h3>Marca*:</h3>
        <input type="text" class="marca">
      </div>
      <div class="fielSingle">
        <h3>Modelo*:</h3>
        <input type="text" class="modelo">
      </div>
      <div class="fielSingle">
        <h3>Defeito*:</h3>
        <a href="#" class="def"><select class="defeito" name="" id="">

        </select></a>

      </div>
      <div class="fielSingle">
        <h3>Possivel Causa:</h3>
        <a href="#" class="cau"><select name="" id="causa" class="causa">
          <option value="-1"></option>
        </select></a>

      <div class="fielSingle">
        <h3>Solução:</h3>
        <a href="#" class="sol"><select name="" id="solucao" class="solucao">
          <option value="-1"></option>
        </select></a>
        <button onclick="cadastrarSolucao()" class="loginBtn">+</button>
      </div>
      <div class="buttonBox">
        <a href="consulta"><button class="btn1">Consultar</button></a>
        <a href="#" class="accept"><button class="btn2">Enviar</button></a>
      </div>
