  <script>
    function imprimirDados() {
        var conteudo = document.getElementById('dados').innerHTML;
        
        // Abre uma nova janela
        var janelaImpressao = window.open('', '', 'width=800,height=600');

        // Escreve o conteúdo desejado na nova janela
        janelaImpressao.document.write('<html><head><title>Impressão</title></head><body>');
        janelaImpressao.document.write(conteudo);
        janelaImpressao.document.write('</body></html>');

        // Finaliza o documento e imprime
        janelaImpressao.document.close();
        janelaImpressao.print();
    }
</script>
